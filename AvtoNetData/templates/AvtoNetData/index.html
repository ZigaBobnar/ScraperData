{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'avtonet/style.css' %}">

{% if latestAdsList %}
    <ul>
        {% for ad in latestAdsList %}
            <li>
                <a href="{% url 'avtonet:detail' ad.id %}">{{ ad.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No ads were found.</p>
{% endif %}
