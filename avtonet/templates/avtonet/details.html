{% extends 'avtonet/base.html' %}

{% block title %}Ad details - {{ carAd.id }}{% endblock %}

{% block content %}
<div class="ad-details">
    <h1>{{ carAd.title }}</h1>
    <div class="price">
        Price: {{ carAd.price }}
    </div>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form action="{% url 'avtonet:update' carAd.id %}" method="post">
    {% csrf_token %}

    <label for="title">Title</label>
    <input type="text" name="title" id="title" value="{{ carAd.title }}" >

    <input type="submit" value="Update" />
    </form>
</div>
{% endblock %}
