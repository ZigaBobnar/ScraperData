{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'avtonet/style.css' %}">

{% if latest_ads_list %}
    <ul>
        {% for ad in latest_ads_list %}
            <li>
                <a href="{% url 'avtonet:details' ad.id %}">{{ ad.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No ads were found.</p>
{% endif %}
