{% extends 'avtonet/base.html' %}
{% block content %}
{% load static %}

{% if latest_ads_list %}
    <ul class="ads-list">
        {% for ad in latest_ads_list %}
            <li class="ad">
                <a href="{% url 'avtonet:details' ad.id %}">{{ ad.title }}</a>
		<div class="ad-price">{{ ad.price }}e</div>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No ads were found.</p>
{% endif %}
{% endblock %}
